name: Deploy Frontend to Amazon ECR

on:
  push:
    branches: [ "main" ]  # main 브랜치에 push될 때 실행
  pull_request:
    branches: [ "main" ]  # main 브랜치로 PR이 생성될 때 실행

env:
  AWS_REGION: ap-northeast-2                   # AWS 리전
  ECR_REPOSITORY: ukki-front                   # ECR 저장소 이름
  ECR_REGISTRY: public.ecr.aws/j7n6r7d0          # ECR 레지스트리
  EC2_HOST: ${{ secrets.EC2_HOST }}           # EC2 퍼블릭 IP
  EC2_USERNAME: ubuntu                       # EC2 사용자 이름
  EC2_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }} # EC2 SSH 키

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # public ECR은 us-east-1 사용

    - name: Login to Amazon ECR Public
      id: login-ecr-public
      uses: aws-actions/amazon-ecr-login@v1
      with:
        registry-type: public

    - name: Build and push
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ env.EC2_HOST }}
        username: ${{ env.EC2_USERNAME }}
        key: ${{ env.EC2_PRIVATE_KEY }}
        script: |
          cd /home/ubuntu/ukki-project
          aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws
          docker-compose down || true  # 기존 컨테이너 안전하게 중지
          docker-compose pull
          docker-compose up -d 